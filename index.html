<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="top-section">Weather App</div>
      <div class="middle-section">
        <input class="search" type="text" placeholder="Enter City">
        <button class="btn">Get Weather</button>
      </div>
      <div class="bottom-section">
        <div class="image-div">
          <img class="pic" src="images/weather.png" alt="">
        </div>
        <div class="info-div">
          <p class="temperature">4&deg; C</p>
          <p class="condition">Overcast Clouds</p>
        </div>
        <div class="stat-div">
          <div class="box1">Feels like: 4</div>
          <div class="box2">Humidity: 74%</div>
          <div class="box3">Wind speed: 2.06 m/s</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
